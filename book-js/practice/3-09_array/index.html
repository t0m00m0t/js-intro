<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <ul id="list"></ul>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
    'use strict';

    let ToDo = ['デザインカンプ作成', 'データ整理', '勉強会申し込み', '牛乳買う'];
    ToDo.push('歯医者に行く');
    for (let item of ToDo) {
        const li = `<li>${item}</li>`;
        console.log(li);
        document.getElementById('list').insertAdjacentHTML('beforeend',li);
    }
</script>
</body>
</html>
