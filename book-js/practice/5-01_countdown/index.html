<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>タイトル</h1>
<h2>サブタイトル</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <h2><span>知ってしました？</span><br>
    2025年大阪万博開催まで</h2>
    <p class="timer">あと<span id="day"></span>日<span id="hour"></span>時間<span id="minute"></span>分<span id="second"></span>秒</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
    'use strict';

    function countDown(due) {
        const now = new Date();

        const rest = due.getTime() - now.getTime();
        const sec = Math.floor(rest / 1000) % 60;
        const min = Math.floor(rest / 1000 / 60) % 60;
        const hour = Math.floor(rest / 1000 / 60 / 60) % 24;
        const days = Math.floor(rest / 1000 / 60 / 60 / 24);
        const count = [days, hour, min, sec];

        return count;
    }

    let goal = new Date(2025, 4, 3);
    //goal.setHours(23);
    //goal.setMinutes(59);
    //goal.setSeconds(59);

    console.log(countDown(goal));

    function recalc() {
        const counter = countDown(goal);
        //const time = `${counter[1]}時間${counter[2]}分${counter[3]}秒`;
        //document.getElementById('timer').textContent = time;
        document.getElementById('day').textContent = counter[0];
        document.getElementById('hour').textContent = counter[1];
        document.getElementById('minute').textContent = String(counter[2]).padStart(2, '0');
        document.getElementById('second').textContent = String(counter[3]).padStart(2, '0');

        refresh();
    }

    function refresh() {
        setTimeout(recalc, 1000);
    }

    recalc();
</script>
</body>
</html>
